{% extends "base.html" %}

{% block title %}Processing - HealthVerify AI{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Processing Providers</h1>
    
    <div class="bg-white rounded-lg shadow-lg p-8">
        <div id="processingStatus">
            <div class="text-center mb-6">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            </div>
            
            <div class="mb-4">
                <div class="flex justify-between mb-2">
                    <span class="font-semibold">Progress</span>
                    <span id="progressText">0 / {{ job.total_providers }}</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-4">
                    <div id="progressBar" class="bg-blue-600 h-4 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="grid md:grid-cols-3 gap-4 mt-6">
                <div class="text-center p-4 bg-green-50 rounded">
                    <div class="text-2xl font-bold text-green-600" id="successCount">0</div>
                    <div class="text-sm text-gray-600">Successful</div>
                </div>
                <div class="text-center p-4 bg-red-50 rounded">
                    <div class="text-2xl font-bold text-red-600" id="errorCount">0</div>
                    <div class="text-sm text-gray-600">Errors</div>
                </div>
                <div class="text-center p-4 bg-blue-50 rounded">
                    <div class="text-2xl font-bold text-blue-600" id="statusText">{{ job.status }}</div>
                    <div class="text-sm text-gray-600">Status</div>
                </div>
            </div>
        </div>
        
        <div id="completedStatus" class="hidden text-center mt-6">
            <div class="text-green-600 text-2xl font-bold mb-4">âœ“ Processing Complete!</div>
            <a href="{{ url_for('results', job_id=job_id) }}" 
               class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 inline-block">
                View Results
            </a>
        </div>
    </div>
</div>

<script>
const jobId = '{{ job_id }}';

function updateStatus() {
    fetch(`/api/processing/${jobId}`)
        .then(response => response.json())
        .then(data => {
            const processed = data.processed_count || 0;
            const total = data.total_providers || 1;
            const success = data.success_count || 0;
            const errors = data.error_count || 0;
            const status = data.status || 'PENDING';
            
            // Update progress
            const percentage = (processed / total) * 100;
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('progressText').textContent = `${processed} / ${total}`;
            
            // Update counts
            document.getElementById('successCount').textContent = success;
            document.getElementById('errorCount').textContent = errors;
            document.getElementById('statusText').textContent = status;
            
            // Check if completed
            if (status === 'COMPLETED' || status === 'FAILED') {
                document.getElementById('processingStatus').classList.add('hidden');
                document.getElementById('completedStatus').classList.remove('hidden');
                clearInterval(statusInterval);
            }
        })
        .catch(error => {
            console.error('Error fetching status:', error);
        });
}

// Update status every 2 seconds
const statusInterval = setInterval(updateStatus, 2000);
updateStatus(); // Initial update
</script>
{% endblock %}
