<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HealthVerify AI - Provider Validation System{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold">HealthVerify AI</h1>
                    <span class="text-blue-200">Provider Validation System</span>
                </div>
                <div class="flex space-x-4">
                    <a href="{{ url_for('index') }}" class="hover:text-blue-200 px-3 py-2 rounded">Home</a>
                    <a href="{{ url_for('dashboard') }}" class="hover:text-blue-200 px-3 py-2 rounded">Dashboard</a>
                    <a href="{{ url_for('upload') }}" class="hover:text-blue-200 px-3 py-2 rounded">Upload</a>
                    <a href="{{ url_for('flagged') }}" class="hover:text-blue-200 px-3 py-2 rounded">Flagged Items</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-12 py-6">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 HealthVerify AI. All rights reserved.</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
